      <h1 class="catalog-header">Гостницы Седоны</h1>
        <div class="breadcrumbs">
        <a href="index.html">
          <img src="#" alt="home page">
        </a>
        <span>Гостиницы</span>
        </div>
      <section class="filters">
        <h2 class="visualy-hidden">Фильтры</h2>
        <fieldset>
          <legend>Инфраструтура</legend>
          <div>
            <input type="checkbox" name="pool" id="pool" checked>
            <label for="pool">Басейн</label>
          </div>
          <div>
            <input type="checkbox" name="parking" id="parking" checked>
            <label for="parking">Парковка</label>
          </div>
          <div>
            <input type="checkbox" name="wi-fi" id="wi-fi">
            <label for="wi-fi">Wi-Fi</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Тип Жилья</legend>
          <div>
            <input type="radio" id="hot" name="hotel-type" value="hotel" checked>
            <label for="hot">Гостиница</label>
          </div>
          <div>
            <input type="radio" id="mot" name="hotel-type" value="motel">
            <label for="mot">Мотель</label>
          </div>
          <div>
            <input type="radio" id="apart" name="hotel-type" value="apartment">
            <label for="apart">Апартаменты</label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Стоиость,<span>&#8381</span>:</legend>
            <input type="number" id="min-price" min="0" max="15000" value="0" placeholder="от">
            <label for="min-price"></label>
            <input type="number" id="min-price" min="0" max="15000" value="9000" placeholder="до">
            <label for="max-price"></label>
          <input type="range" id="pirce" name="price" min="0" max="15000" value="9000" step="100">
          <label for="price"></label>
        </fieldset>
      </section>
